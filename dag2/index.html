<!DOCTYPE html>
<html>
  <head>
    <title>Drum machine</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="drum-machine">
      <button class="kick">Kick</button>
      <button class="snare">Snare</button>
      <button class="clap">Clap</button>
      <button class="hi-hat">Hi-hat</button>
      <button class="tom-low">Tom Low</button>
      <button class="tom-mid">Tom Mid</button>
      <button class="tom-high">Tom High</button>
      <button class="rimshot">Rimshot</button>
      <button class="cowbell">Cowbell</button>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
