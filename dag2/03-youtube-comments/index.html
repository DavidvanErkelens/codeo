<!DOCTYPE html>
<html>
  <head>
    <title>Formulieren | Codeo Dag 3</title>
  </head>
  <body>
    <div>
      <!-- Form -->
      <form>
        <div>
          <label>Naam</label>
          <input type="text" />
        </div>

        <div>
          <label>Leeftijd</label>
          <input type="number" />
        </div>

        <div>
          <label>Selecteer</label>
          <select>
            <option value="option-1" selected>Optie 1</option>
            <option value="option-2">Optie 2</option>
            <option value="option-3">Optie 3</option>
            <option value="option-4">Optie 4</option>
          </select>
        </div>

        <div>
          <h2>Keuze</h2>
          <label>
            <input type="radio" value="yes" />
            Yes
          </label>

          <label>
            <input type="radio" value="no" />
            No
          </label>
        </div>

        <button type="submit">Klik op mij</button>
      </form>
    </div>
  </body>
</html>
